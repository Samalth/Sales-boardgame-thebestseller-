<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">

<button onclick="generateRandomNumbers()">Generate GameID</button>
<input type="text" id="result" readonly>

<script>
    function generateRandomNumbers() {
        var numbers = [];
        for (var i = 0; i < 10; i++) {
            numbers.push(Math.floor(Math.random() * 10));
        }
        document.getElementById('result').value = numbers.join('');
    }
</script>

</body>
</html>
