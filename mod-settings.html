<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Settings</title>
    <link rel="stylesheet" href="CSS/settings.css">
</head>
<body>
    <div class="logo">INSERT LOGO</div>
    <div class="container">
        <div class="row">
            <div class="settings text">Players</div>
            <div data-player-min class="player minus">-</div>
            <div data-player-count class="player count">2</div>
            <div data-player-plus class="player plus">+</div>
        </div>
        <div class="row">
            <div class="settings text">Rounds</div>
            <div data-round-min class="rounds minus">-</div>
            <div data-round-count class="rounds count">5</div>
            <div data-round-plus class="rounds plus">+</div>
        </div>
        <div class="row">
            <button class="continue" onclick="location.href='gamepin.html'">Continue</button>
        </div>
    </div>
    <script src="counter.js"></script>
</body>
</html>
