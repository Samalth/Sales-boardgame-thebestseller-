<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Startscherm</title>
	<link rel="stylesheet" href="CSS/startStyle.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Itim:wght@400;700&display=swap">

</head>

<body class="body">
	<div class="row" id="data-container" >
		<h1 class="yes" >The Best Seller</h1>
	<!--	<ul id="user-list"></ul>-->
		<script>
			// Fetch users from the API and display them on the page
			function fetchData() {
				// Fetch data from the API
				fetch('http://localhost:3000/api/questionstable')

						.then(response => response.json())
						.then(data => {
							const dataContainer = document.getElementById('data-container');
							dataContainer.innerHTML = `<p>Column Value: ${data[0].QDutch}</p>`;
						})
						.catch(error => console.error('Error:', error));
			}
			// Call the function to fetch data when the page loads
			document.addEventListener('DOMContentLoaded', fetchData);
		</script>
		<input type="button" class="Qbutton" value="?" type=submit onclick="window.open('manual.pdf'); return true;">
	</div>

	<div class="row">
		<input type="button" class="button game" onclick="location.href='JoinScreen.html'" value="Join Game">
		<input type="button" class="button game" onclick="location.href='mod-settings.html'" value="Create Game">
	</div>

	<div class="row languages">
		<img src="images/den_flag.png" alt="Denmark Flag">
		<img src="images/uk_flag.png" alt="UK Flag">
		<img src="images/nl_flag.png" alt="Netherlands Flag">
	</div>

</body>
</html>
